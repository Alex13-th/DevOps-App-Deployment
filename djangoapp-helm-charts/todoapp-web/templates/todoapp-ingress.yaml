apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appLabel }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.appLabel }}-web-service
            port:
              number: 80