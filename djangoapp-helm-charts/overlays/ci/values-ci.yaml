replicaCount: 1

persistence:
  enabled: false

monitoring:
  serviceMonitor:
    enabled: false
  rules:
    enabled: false

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"


hpa:
  enabled: false

probes:
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 6
  liveness:
    initialDelaySeconds: 90
    periodSeconds: 10
    timeoutSeconds: 3

