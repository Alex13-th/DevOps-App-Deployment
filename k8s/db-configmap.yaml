apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-db-configmap
  namespace: db-ns
  labels:
    app: mysql-db
data:
  init.sql: |
    GRANT ALL PRIVILEGES ON app_db.* TO 'app_user'@'%';
    USE app_db;
    CREATE TABLE counter (
        id INT AUTO_INCREMENT PRIMARY KEY,
        value INT
    );
